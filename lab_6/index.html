<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="form_styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
        </div>
      </div>
    </div>
    <form action="/my-handling-form-page" method="post">
      <ul>
       <li>
         <label for="name">Name:</label>
         <input type="text" id="name" name="user_name" maxlength ="140">
       </li>
       <li>
         <label for="mail">E-mail:</label>
         <input type="email" id="mail" name="user_email" maxlength="140">
       </li>
       <li>
         <label for="msg">Message:</label>
         <textarea id="msg" name="user_message"></textarea>
       </li>
       <li class="button">
        <button type="submit">Send your message</button>
      </li>
      </ul>
     </form>
  </body>
</html>
