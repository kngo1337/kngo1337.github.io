<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="form_styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML Forms Lab</h1>
        </div>
        <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
          <ul>
           <li>
             <label for="name">Name</label>
             <input type="text" id="name" name="user_name" maxlength ="140">
           </li>
           <li>
             <label for="interests">Interests</label>
             <textarea id="interests" name="user_interests" rows = "5" cols = "33">by default this element is filled with this text</textarea>
           </li>
          <button class="button" type="submit">Submit</button>
          </ul>
         </form>
      </div>
    </div>
    
  </body>
</html>
